
<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <mat-form-field class="example-full-width">
              <mat-label>User Email</mat-label>
              <input type="email" matInput placeholder="Ex. hello@abc.in" formControlName="email"/>
              <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" placeholder="Password"/>
              <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
            </mat-form-field>
          </form>
    </mat-card-content>
    <mat-card-actions>
        <button  mat-raised-button color="primary" (click)="onLogin()" [disabled]="!loginForm.valid">Login</button>
    </mat-card-actions>
</mat-card>
