<mat-card>
  <h1 mat-mard-title>Create Todo</h1>
<form mat-card-content [formGroup]="todoForm">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title"/>
        <mat-error *ngIf="title.invalid">Title required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Something should be done"></textarea>
        <mat-error *ngIf="description.invalid">Description required</mat-error>
      </mat-form-field>

      <mat-form-field  appearance="fill">
        <mat-label>Choose Due Date</mat-label>
        <input matInput [min]="minDate"  [matDatepicker]="picker"  formControlName="dueDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="dueDate.invalid">Due Date required</mat-error>
      </mat-form-field>
      <div>
        <label>Priority: </label>
      <mat-radio-group formControlName="priority">
        <mat-radio-button value="low" checked>Low</mat-radio-button>
        <mat-radio-button value="medium">Medium</mat-radio-button>
        <mat-radio-button value="high">High</mat-radio-button>
      </mat-radio-group>
      </div>
</form>
<div mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="!todoForm.valid" (click)="onCreate()">Create</button>
</div>
</mat-card>
