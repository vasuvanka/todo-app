<div class="container">
    <div class="side-menu">
        <mat-list>
            <div mat-subheader class="subheader">
                <span>Folders</span>
                <button mat-mini-fab (click)="createDir()" matTooltip="Create Directory">
                    <mat-icon>create_new_folder</mat-icon>
                </button>
            </div>
            <mat-list-item *ngFor="let dir of dirs" [routerLink]="['.', dir.id]"
            routerLinkActive="router-link-active">
              <mat-icon mat-list-icon>folder</mat-icon>
              <div mat-line>{{dir.title}}</div>
            </mat-list-item>
          </mat-list>
    </div>
    <div class="view">
        <router-outlet></router-outlet>
    </div>
</div>
